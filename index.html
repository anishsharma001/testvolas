<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Coming Soon</title>
  <style>
    :root{--bg:#0f1724;--accent:#6ee7b7;--muted:rgba(255,255,255,0.75)}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:#fff;font-family:Inter,system-ui,Arial,Helvetica,sans-serif;display:flex;min-height:100vh;align-items:center;justify-content:center;padding:24px}
    .card{max-width:820px;text-align:center}
    .logo{font-weight:700;letter-spacing:1px;font-size:20px;margin-bottom:22px}
    h1{font-size:40px;margin:0 0 10px}
    p{color:var(--muted);margin:0 0 22px;font-size:16px}
    .subscribe{display:flex;gap:8px;justify-content:center;flex-wrap:wrap}
    input[type="email"]{padding:12px 14px;border-radius:8px;border:1px solid rgba(255,255,255,0.08);min-width:240px;background:transparent;color:#fff}
    button{padding:12px 18px;border-radius:8px;border:0;background:linear-gradient(90deg,var(--accent),#60a5fa);color:#042;cursor:pointer;font-weight:600}
    footer{margin-top:28px;color:rgba(255,255,255,0.35);font-size:13px}
    @media (max-width:420px){h1{font-size:28px}}
  </style>
</head>
<body>
  <div class="card" role="main">
    <div class="logo"><img src="logo13.png" alt="VOLAS NexGen Logo" width="100" height="100" style="
    border-radius: 50px;"/></div>
    <h1>We’re launching soon</h1>
    <p>Exciting things are on the way — subscribe for updates and early access.</p>

    <!-- simple subscribe (mailto fallback) -->

      <input type="email" placeholder="Your email address" required />
      <button type="submit">Notify me</button>
    </form> -->

    <footer>© <span id="year"></span>  Volas NexGen Marine — All rights reserved</footer>
  </div>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
